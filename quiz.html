<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Alphabet Quiz</title>
  </head>
  <body>

    <!--Audio for the prompt-->
    <audio id="quesAudio">
      <source src="./public/audioFile.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="emptyInputAudio">
      <source src="./public/validationAudio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="letterValidAudio">
      <source src="./public/validateInputLetterAudio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="container">
      <div id="teacherlogin">
        <div id="teacherlogin">
          <button type="button" id="login-btn" class="btn btn-link">Login as Instructor</button>
        </div>
      </div>
      <div id="teacherlogin-container" class="hide">
        <div id="teacherlogincontainer">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" id="teacherSubmitBtn" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div id="question-container" class="hide">
        <div id="card-header">What letter does the image start with?</div>
        <!--Emoji Image dynamically generated here-->
      </div>
      <!--Input Box-->
      <input type="text" id="answer-box" class="hide" />

      <!---Control Buttons-->
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>

    <script src="./public/javascript/script.js"></script>
  </body>
</html>
