<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Alphabet Quiz</title>
  </head>
  <body>
    <!--Audio for the prompt-->
    <audio id="quesAudio">
      <source src="./public/audioFile.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="emptyInputAudio">
      <source src="./public/validationAudio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="letterValidAudio">
      <source src="./public/validateInputLetterAudio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="container">
      <!--Login link for teachers on the start page-->
      <div id="teacherlogin">
        <div id="teacherlogin">
          <button type="button" id="login-btn" class="btn btn-link">Login as Instructor</button>
        </div>
      </div>

      <!--Login form for teachers-->
      <div id="teacherlogin-container" class="hide">
        <div id="teacherlogincontainer">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="button" id="teacherSubmitBtn" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <!--Quiz Results Dashboard-->
      <div id="resDashboard-container" class="hide">
        <div id="resDashboardcontainer">

              <!--Name Search-->
              <div class="nameSearchDiv">
                <div class="nameSerchInputDiv">
                  <input type="search" id="nameSearchinput" class="form-control" />
                  <label class="form-label" for="form1">Search</label>
                </div>
                <div>
                  <button type="button" id="nameSearchBtn" class="btn btn-outline-primary">search</button>
                </div>
              </div>

              <!--Data Search-->
              <div class="dateSearchDiv">
                <div class="dateSerchInputDiv">
                  <input type="search" id="dateSearchinput" class="form-control" />
                  <label class="form-label" for="form1">Search</label>
                </div>
                <button type="button" id="dateSearchBtn" class="btn btn-outline-primary">search</button>

          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div id="question-container" class="hide">
        <div id="card-header">What letter does the image start with?</div>
        <!--Emoji Image dynamically generated here-->
      </div>
      <!--Input Box-->
      <input type="text" id="answer-box" class="hide" />

      <!---Control Buttons-->
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
